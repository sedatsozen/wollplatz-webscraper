<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="form__div">
        <form method="post">
        {{ form.hersteller }}
        {{ form.nadelstaerke }}
        <input type="submit">
    </form>
    </div>

    <table class="table">
        <tr class="table__header">
            {% for header in headings%}
                <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>

        {% for row in data %},
            <tr class="table__row">
                {% for cell in row %}
                    <td class="table__cell">{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
